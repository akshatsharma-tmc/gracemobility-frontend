name: Deploy Frontend

on:
  push:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 13.204.187.229
          username: ubuntu
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            /home/ubuntu/deploy.sh